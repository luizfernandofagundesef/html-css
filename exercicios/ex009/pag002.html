<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02</title>
</head>

<body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>A segunda página esta aqui</p>
    <!-- O parâmetro "prev" significa (previous) e indica que o link é para a parte anterior do documento -->
    <p>Clique <a href="index.html" target="_self" rel="prev">aqui</a> para voltar para a primeira página</p>

    <!-- O parâmetro "nofollow" usado para quando não queremos que o mecanismo de busca perpetue esta busca, ou seja não vai ao site externo e comece a indexar -->
    <p>Esta página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a>
    </p>
</body>

</html>
