<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <!-- Media type all indica que aquelas configs serão para todo tipo de mídia -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!-- Ao usar media, posso informar "Media Types e Media Features" -->
    <!-- Media Features são escritas em parênteses para cada uma, por exemplo, se eu tiver 3 Media Features terei 3 parênteses-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)">
</head>

<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>

</html>
