<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        /* No caso dos iframes o estilo nas css vem antes do estilo inline */
        iframe {
            width: 500px;
            height: 300px;
            /* podemos customzar a borda usando "border:;" */
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Aprendo a programar no
        <!-- O tamanho padrão de um iframe é de 300px x 150px -->

        <!-- Alguns navegadores de dispositivos móveis não são compátiveis com iframes, então dentro dos iframes adicionemos um texto ou um link -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto">CursoemVideo

            <!-- O parâmetro (scrolling="no") é utilizado para alterar o scrool, caso seja "no" não haverá scroll, "yes" haverá scrool mesmo sem conteúdo suficente e "auto" é o scroll padrão -->
            <a href="https://www.cursoemvideo.com" target="_blank">
                Linka para o Curso em video
            </a>
        </iframe> com o
        prof Gustavo Guanabara
    </p>
</body>

</html>
