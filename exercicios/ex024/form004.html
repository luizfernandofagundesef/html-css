<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <!-- O "fieldset" é um grupo de campos -->
        <fieldset>

            <!-- O <legend> criou um título para o campo -->
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <!-- Estudar sobre RegEx expressões regulares -->
                <!-- toda expressão irregular comça com uma exclamação e termina com um sifrão (^$) -->
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)/d{4, 5}-[0-9]{4}$"
                    required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
