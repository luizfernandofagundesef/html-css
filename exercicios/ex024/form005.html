<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <form action="cdastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <!-- O input do tipo radio cria uma bolinha a ser marcada -->
            <!-- Ultilize o mesmo "nome" para que você possa marcar apenas uma das escollhas apenas -->
            <!-- Para fazer com que uma opção apareça automáticamente selecionada adicione "checked" ao lado do id -->
            <input type="radio" name="Sexo" id="isxmas" checked value="M"><label for="isxmas">Maculino</label> <br>
            <input type="radio" name="Sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esprtes favoritos</legend>
            <!-- O input do tipo check-box é auto-explicativo -->
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="iesnat" checked> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="eshan" id="ieshan"> <label for="ieshan">Handball</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
