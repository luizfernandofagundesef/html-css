<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome comlpleto"
                autocomplete="name">
        </p>
        <p>
            <!-- input para Mês -->
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-02">
        </p>
        <p>
            <!-- input para Dia -->
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-02-22">
        </p>
        <p>
            <!-- input para Hora -->
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" value="16:00">
        </p>
        <p>
            <label for="imedia">Média</label>
            <!-- "min:;" para determinar o mínimo de uma caixa numérica e "max:;" para o máximo -->
            <!-- (step="") é o passo, de quanto em quanto uma nota vai mudando -->
            <!-- Ao adicionar o (value="") tenho no campo input um valor inicial e o placeholder é removido -->
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required
                value="5">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>

</html>
