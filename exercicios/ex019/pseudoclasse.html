<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: lightblue;
            text-align: center;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: inline-block;
        }

        /* Pseudo-classes definem estados de elementos em HTML */

        /* "#" é um id, "." é uma classe e ":" é uma pseudo-classe */

        div:hover {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <p>Vá para <a href="hover.html">página hover</a></p>
    <p>Vá para <a href="praticando.html">página praticando</a></p>
</body>

</html>
