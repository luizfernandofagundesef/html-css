<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            /* "border-collapse: collapse;" juntou as bordas da tabela */
            border-collapse: collapse;
        }

        tr.linha {
            background-color: slategray;
        }

        td {
            padding: 8px;
            border: 1px solid black;
        }

        td.dado {
            background-color: chartreuse;
        }
    </style>
</head>

<!-- Estrutura básica de uma tabela é linhas e celulas -->

<body>
    <h1>Minha tabela</h1>
    <!-- Hierarquia de tabelas (simples)
    Table = tabela
    Table row = linha de tabela
    Table header = cabeçalho da tabela
    Tbale data = dado de tabela
    -->
    <table>

        <tr> <!-- Primeira linha -->
            <td>A1</td> <!-- "td" = dados da tabela -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>

            <!-- A W3C diz que o fechamento da tag <td> é opcional  -->
        </tr>
    </table>

    <h2>Treinando Tabela</h2>
    <table>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
            <td>Dado 3</td>
        </tr>
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Peso</td>
        </tr>
    </table>
</body>

</html>
